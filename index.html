<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <article class="card">
      <div class="card-image section"></div>
      <div class="card-content section">
        <p class="card-category text-preset-3-bold">Learning</p>
        <p class="card-publish-date text-preset-3">Published 21 Dec 2023</p>        
        <h3 class="card-title text-preset-1">HTML & CSS foundations</h3>
        <p class="card-description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author section">
        <img src="assets/images/image-avatar.webp" alt="A profile image of the author" />
        <p class="card-author-name text-preset-3-bold">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="weatherheadonline.com">Eddie Weatherhead</a>.</p>
  </footer>
</body>
</html>
